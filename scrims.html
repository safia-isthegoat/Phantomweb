<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Serenade's Scrims - OG Fortnite</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    body { margin:0; font-family:"Inter"; background:radial-gradient(circle,#0b1220,#02101a); color:#eef6ff; }
    canvas { position:fixed; inset:0; pointer-events:none; z-index:0; }
    .wrap { position:relative; z-index:1; max-width:900px; margin:40px auto; padding:20px; text-align:center; }
    header { padding:20px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.12); border-radius:14px; backdrop-filter:blur(8px); }
    h1 { font-family:"Orbitron"; font-size:26px; margin-bottom:6px; }
    p { opacity:0.9; line-height:1.5; }

    img.showcase {
      width:100%;
      border-radius:14px;
      margin-top:20px;
      border:1px solid rgba(255,255,255,0.15);
    }

    a.button {
      display:inline-block;
      margin-top:20px;
      padding:10px 18px;
      border-radius:10px;
      background:linear-gradient(90deg,#7ee8fa,#80ff72);
      color:#021014;
      font-weight:700;
      text-decoration:none;
    }
  </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="wrap">
  <header>
    <h1>Serenade's Scrims</h1>
    <p>Grab your duo, and win a game of scrims for the serenade skin!.</p>

    <!-- NEW IMAGE -->
    <img class="showcase" src="https://www.theloadout.com/wp-content/sites/theloadout/2023/04/fortnite-serenade-skin-chapter-4-season-3-theme.jpg" alt="Serenade Fortnite">

    <a class="button" href="index.html">‚Üê Back to Home</a>
  </header>
</div>

<script>
const c=document.getElementById('snow'),x=c.getContext('2d');
let w=c.width=innerWidth,h=c.height=innerHeight,flakes=[],N=120;
function R(a,b){return Math.random()*(b-a)+a}
function init(){flakes=[];for(let i=0;i<N;i++)flakes.push({x:R(0,w),y:R(0,h),r:R(1,3),d:R(0.5,2)});}
function loop(){x.clearRect(0,0,w,h);for(let f of flakes){f.y+=f.d;if(f.y>h){f.y=-5;f.x=R(0,w);}x.beginPath();x.arc(f.x,f.y,f.r,0,Math.PI*2);x.fillStyle="rgba(255,255,255,0.8)";x.fill();}requestAnimationFrame(loop);}
init();loop();onresize=()=>{w=c.width=innerWidth;h=c.height=innerHeight;init();}
</script>

</body>
</html>
